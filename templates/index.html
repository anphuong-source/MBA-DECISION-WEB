<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reasons for MBA Across Genders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Reasons for MBA Across Genders</h1>

        <!-- Gender Frame with Labels and Percentage Markers -->
        <div class="gender-frame-wrapper">
            <div class="gender-labels">
                <span class="label male">Male<div class="tick"></div></span>
                <span class="label other">Other<div class="tick"></div></span>
                <span class="label female">Female<div class="tick"></div></span>
            </div>
            <div class="percentage-markers">
                <span class="marker male-side" style="left: 10%;">90%<div class="tick"></div></span>
                <span class="marker male-side" style="left: 25%;">75%<div class="tick"></div></span>
                <span class="marker male-side" style="left: 40%;">60%<div class="tick"></div></span>
                <span class="marker" style="left: 50%;">50/50<div class="tick"></div></span>
                <span class="marker female-side" style="left: 60%;">40%<div class="tick"></div></span>
                <span class="marker female-side" style="left: 75%;">25%<div class="tick"></div></span>
                <span class="marker female-side" style="left: 90%;">10%<div class="tick"></div></span>
            </div>
            <div class="gender-frame">
                <div class="gender-marker hidden"></div>
                <div id="popup" class="popup hidden">
                    <div class="popup-title"></div>
                    <div class="popup-content"></div>
                </div>
            </div> 
        </div>

        <!-- Text Box -->
        <div id="text-box" class="text-box hidden">
            <h3 id="text-box-title"></h3>
            <div id="text-box-content"></div>
        </div>

        <!-- Add this after the text-box section -->
        <div class="chart-toggle-bar">
            <button id="toggleViewBtn">ðŸŸ¦ Switch to Donut View</button>
        </div>
        <canvas id="donutChart" class="hidden"></canvas>
  

        <!-- Filter Buttons -->
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Entrepreneurship">Entrepreneurship</button>
            <button class="filter-btn" data-filter="Career Growth">Career Growth</button>
            <button class="filter-btn" data-filter="Skill Enhancement">Skill Enhancement</button>
            <button class="filter-btn" data-filter="Networking">Networking</button>
        </div>

        <!-- Compare Mode Section -->
        <div id="compareModeWrapper" class="compare-mode hidden">
            <h3 style="text-align:center;">Compare Two Reasons</h3>
            <div class="compare-selectors">
            <select id="reason1Select"></select>
            <select id="reason2Select"></select>
            <button id="compareBtn">Compare</button>
            </div>
            <div id="compareResult" class="compare-chart hidden"></div>
        </div>
    </div>

    <script>
        const genderPercentages = {{ gender_percentages | tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
